Bulk_RNA_seq: "Là công nghệ giải trình tự chỉ đo được thông tin transcriptomics trung bình của cả một mẫu sinh học."

ScRNA_seq: "scRNA-seq là công nghệ giải trình tự thông lượng cao với khả năng đo được biểu hiện gene với độ phân giải ở mức tế bào."

Phuong_phap_scRNA_seq: "Phương thức thực hiện giải trình tự. Mỗi phương thức sẽ khác nhau về giá cả, thông lượng, và phẩm chất đầu ra."

UMI: "Viết tắt của Unique molecular identifier, nghĩa là định danh phân tử duy nhất. Nó giúp xác định được phân tử phiên mã bắt nguồn từ read nào."

Count_matrix: "Count/expression ở đây chỉ số lượng UMI. Có thể hiểu rằng count định lượng cho biểu hiện gene. Count/expression matrix là một ma trận với cột là tế bào, dòng là gene. Giá trị ở điểm bất kỳ trong ma trận là lượng UMI của một gene ở 1 tế bào."

Metadata: "Các dữ liệu đi kèm như thông tin của tế bào, platform giải trình tự,…"

Tag_base: "Là kỹ thuật giải trình tự chỉ sự dụng một đoạn ngắn (tag) ở một vị trí nhất định để xác định phân tử RNA được giải trình tự."

Thong_luong: "Là khả năng tự động hóa thí nghiệm cho việc giải trình tự lặp lại ở quy mô số lượng tế bào lớn trở nên khả thi. Có thể hiểu đơn giản là quy mô số tế bào được giải trình tự."

Coverage: "Mô tả số lượng read trung bình phủ lên bộ gene tham chiếu. Mức độ bao phủ = (tổng số base được tạo ra) / (kích thước của bộ gene tham chiếu)"

Sparse_matrix: "Ma trận thưa là ma trận chứa rất ít phần tử khác 0."

Library_size: "RNA đã được giải trình tự gọi là thư viện RNA. Library size có nghĩa là tổng số reads được giải trình tự."

Dataframe: "Là một bằng hoặc một cấu trúc mảng hai chiều, trong đó mỗi cột chứa các giá trị của một biến số và mỗi hàng chứa một bộ giá trị tương ứng từ mỗi cột."

cDNA: "Viết tắt của Complementary DNA, nghĩa là DNA bổ sung. Nó được tổng hợp từ khuôn mẫu RNA sợi đơn trong một phản ứng được xúc tác bởi enzyme phiên mã ngược."

PCR: "Phản ứng chuỗi polymerase giúp khuếch đại bản sao DNA trong quá trình giải trình tự."

Single_cell_RT_qPCR: "Single cell reverse transcription quantitative real-time PCR là một kỹ thuật giúp khuếch đại và định lượng mức độ biểu hiện gene với thông lượng thấp."

Ribosome_RNA: "Phân tử RNA trong tế bào tạo thành một phần của bào quan tổng hợp protein được gọi là ribosome và được xuất ra tế bào chất để giúp dịch thông tin trong RNA thông tin (mRNA) thành protein."

Transposon_RNA: "Là sản phẩm của các trình tự DNA có thể thay đổi vị trí trong bộ gene."

Read_depth: "Độ sâu giải trình tự. Mô tả số lần một nucleotide nhất định trong bộ gene được đọc trong khi giải trình tự. Độ sâu càng lớn thì độ tin cậy của kết quả giải trình tự càng cao."

Splice_junctions: "Trong quá trình nối RNA (RNA splicing), mối nối là vị trí của một intron cũ trong mRNA trưởng thành."

Bead: "Bead là các hạt hựa silica hoặc hạt từ phủ silica sử dụng muối chaotropic để phá vỡ liên kết hydro và liên kết với axit nucleic, tạo điều kiện cho giúp rửa trôi các chất ô nhiễm."

Seurat_Object: "Là trung tâm của mỗi phân tích scRNA-seq khi sử dụng Seurat. Nó lưu trữ tất cả thông tin được liên kết với dữ liệu scRNA-seq, bao gồm count matrix, chú thích, phân tích, v.v."

Multiplex_platform: "Là các platform có khả năng giải trình tự gộp nhiều mẫu cùng một lúc."

Gene_expression: "Biểu hiện gene ở đây có thể được định lượng bằng UMI count."

Scale: "Quy mô giá trị hoặc kích thước."

Global_scaling: "Thay đổi quy mô giá trị toàn cục."

Bins: "Cách chia các nhóm dữ liệu thành từng bin/thùng có chiều rộng bằng nhau."

Batch_effect: "Trong sinh học phân tử, hiệu ứng lô (batch) xảy ra khi các yếu tố không phải sinh học gây ra những thay đổi trong dữ liệu của một thí nghiệm."

Confounding effect: "Một số hiệu ứng gây nhiễu phổ biến như: read nhiễu, hiện tượng drop-out,… là hậu quả của read depth thấp, có tính chất ngẫu nhiên."

Z_score_residual: "Là một thuật ngữ phổ biến cho phần dư chuẩn hóa. Để tính toán phần dư chuẩn hóa của một tập dữ liệu, giá trị trung bình và độ lệch chuẩn của giá trị dữ liệu phải được ước tính."

Feature: "Đặc tính, hay thuật ngữ dùng để thay thế từ gene trong phân tích dữ liệu scRNA-seq."

Resampling: "Lẫy mẫu lại."

JackStraw_procedure: "Phương pháp jackstraw cho phép người ta xác định một tập hợp các gene được liên kết với bất kỳ PC nhất định nào, hoặc với một tập hợp con của các PC, hoặc sự kết hợp tuyến tính của hai hoặc nhiều PC,…"

Null_distribution: "Trong kiểm định giả thuyết thống kê, phân phối rỗng là phân phối xác suất của thống kê kiểm định khi giả thuyết rỗng là đúng."

Cutoff: "Giá trị dùng để xác định điểm cắt."

tSNE: "t-distributed stochastic neighbor embedding là một phương pháp thống kê để trực quan hóa dữ liệu nhiều chiều bằng cách cung cấp cho mỗi điểm dữ liệu một vị trí trong bản đồ hai hoặc ba chiều sử dụng kỹ thuật Stochastic Neighbor Embedding."

UMAP: "Uniform Manifold Approximation and Projection là một kỹ thuật giảm kích thước chiều dữ liệu được xây dựng từ một khung lý thuyết dựa trên hình học Riemannian và tôpô đại số."

Random_walk: "Trong toán học, bước đi ngẫu nhiên là một đối tượng toán học, được gọi là quá trình ngẫu nhiên, mô tả một con đường bao gồm liên tiếp các bước ngẫu nhiên trên một số không gian toán học."

Nearest_neighbour_network: "Là một mạng dữ liệu bao gồm các đối tượng liên kết với nhau dựa trên khoảng cách nào đó. Trong scRNAseq, có thể hiểu là mạng tế bào, trong đó các tế bào có mối quan hệ gần gũi về mặt biểu hiện gene sẽ liên kết với nhau."

Stochastic: "Đề cập đến đặc tính được mô tả bởi phân phối xác suất ngẫu nhiên."

Seed: "Một seed (lấy nghĩa của từ hạt giống) ngẫu nhiên là điểm khởi đầu trong việc tạo ra các số ngẫu nhiên. Khi seed giống nhau, các quá trình ngẫu nhiên sẽ diễn ra giống hệt nhau."

Random_number_generator: "Trình tạo ra số ngẫu nhiên, sẽ ảnh hưởng bởi seed ngẫu nhiên."

Communities: "Nghĩa là cộng đồng. Đối với đồ thị, có thể được định nghĩa là một tập hợp con của các nút được kết nối chặt chẽ với nhau và kết nối lỏng lẻo với các nút trong các cộng đồng khác trong cùng một đồ thị."

Module: "Biểu thị cho gene hoặc nhóm gene."

Gene_marker: "Gene được biểu hiện mang tính đại diện cho một nhóm tế bào, một kiểu hình hay một tính chất nào đó của tế bào."